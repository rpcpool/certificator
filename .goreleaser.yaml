# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/certificator
    goos:
      - linux
    goarch:
      - amd64
      - arm64
  - main: ./cmd/certificatee
    id: certificatee
    binary: certificatee
    goos:
      - linux
    goarch:
      - amd64
      - arm64

archives:
  - formats:
      - tar.zst
    files:
      - LICENSE
      - README.md

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

# Builds Container Images with https://ko.build
kos:
  - build: certificator
    tags:
      - latest
      - "{{ .Branch }}"
    bare: true
    preserve_import_paths: true
  - build: certificatee
    id: certificatee
    tags:
      - latest
      - "{{ .Branch }}"
    bare: true
    preserve_import_paths: true
